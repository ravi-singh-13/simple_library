<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="form-container">
            <div class="form">

                <h2>Add New Book</h2>
                <form action="">
                    <input type="text" id="title" placeholder="book title">

                    <input type="url" id="img" placeholder="cover picture url">

                    <input type="text" id="author" placeholder="Author name">

                    <input type="number" placeholder="pages" id="pages">

                    <legend>have you read the book?</legend>

                    <label for="yes">
                        <input type="checkbox" id="yes" value="yes">
                        <span>yes</span>
                    </label>

                    <label for="no">
                        <input type="checkbox" id="no" value="no">
                        <span>no</span>
                    </label>
                    <button type="submit"  id="book_submit">
                        submit
                    </button>
                </form>
            </div>
        </div>

        <div class="book-case">
            <div class="book">
                <h4>grahm</h4>
                <p>author</p>
                <p>90</p>
                <p>finished</p>
            </div>
        </div>
    </div>
    <button class="buttonRead">hfgg</button>
</body>

</html>
